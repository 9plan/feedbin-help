---
layout: default
title: Search Results
class: search
---
<div class="main-content clearfix">
	<div class="container">
		<div class="inner-content">
			<h1 class="interior-header">Search Results</h1>
			<div data-behavior="search_results_target"></div>
		</div>
	</div>
</div>

{% raw %}
<script data-template="search_results" type="text/x-handlebars-template">
	<ul class="article-list">
		{{#each results}}
			<li>
				<h3><a href="{{url}}">{{title}}</a></h3>
				<p>{{{description}}}</p>
			</li>
		{{/each}}
	</ul>
</script>
{% endraw %}
