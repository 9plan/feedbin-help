<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="{{page.description}}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<title>{{ page.title }}</title>
	<link rel="stylesheet" href="/assets/stylesheets/css.css?{{ site.time | date: "%Y%m%d%H%M%S" }}" />
</head>
<body class="{{ page.class }}">
	<header>
		<div class="container">
			<a href="/" class="logo clearfix">
				<img src="/assets/images/logo.svg" />
				<span class="sub-head">Help Center</span>
			</a>
			<form action="/search/" method="get">
				<input type="search" name="query" value="" placeholder="Search Feedbin Help" />
			</form>
		</div>
	</header>
	{{ content }}
	<footer>
		<div class="container">
			<a href="http://blog.feedbin.me">Blog</a> | <a href="https://feedbin.me/apps">Apps</a> | <a href="http://help.feedbin.me">Support</a> | <a href="https://github.com/feedbin/feedbin-api#readme">API</a> | <a href="https://feedbin.me/privacy_policy">Privacy Policy</a>
			<br />Â© {{ site.time | date: "%Y" }} Feedbin, Inc.
		</div>
	</footer>
	<script src="/assets/javascripts/lib.js?{{ site.time | date: "%Y%m%d%H%M%S" }}"></script>
	<script src="/assets/javascripts/js.js?{{ site.time | date: "%Y%m%d%H%M%S" }}"></script>
</body>
</html>
