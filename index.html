---
layout: default
title: Feedbin Help
class: home
---

{% for category in site.categories %}
	{% assign category_slug = category[0] %}
	<h2>{{ category_slug | replace: '-', ' ' | titleize }}</h2>
	<ul>
		{% for page in site.categories[category_slug] %}
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>
		{% endfor %}
	</ul>
{% endfor %}
