---
layout: default
title: Feedbin Help
class: home
---


{% for category in site.categories %}
	{% assign category_slug = category[0] %}
	<h2>{{ category_slug | replace: '-', ' ' }}</h2>
	<ul>
		{% for post in site.categories[category_slug] %}
			<li>{{ post.title }}</li>
		{% endfor %}
	</ul>
{% endfor %}
